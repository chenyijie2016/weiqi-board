<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeiQi</title>
    <link href="css/weiqi.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="js/test.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/weiqi.js"></script>

<canvas id="ChessBoard" width="500" height="500" class="weiqi"></canvas>
<div id="plugin" class="plugin">
    <form>
        <select id="sgf_list" class="select">

        </select>
    </form>

    <button onclick="getSGF()" id="get">Get SGF List</button>
    <button onclick="loadSGF()" id="load">Load SGF</button>
    <br>
    STEP:&nbsp;&nbsp;<input id="currentstep" type="text" size="1">/<a id="totalstep">0</a>
    <button onclick="SGFViewer.goto()">goto</button>


    <br>
    <button onclick="SGFViewer.begin()">begin</button>
    <button onclick="SGFViewer.previous_more()"><<</button>
    <button onclick="SGFViewer.previous()"><</button>
    <button onclick="SGFViewer.next()">></button>
    <button onclick="SGFViewer.next_more()">>></button>
    <button onclick="SGFViewer.end()">end</button>
</div>

<div id="info" class="info">
    <table class="infotable">
        <tr>
            <td width="175px">PLAYER BLACK</td>
            <td width="175px">PLAYER WHITE</td>
        </tr>
        <tr>
            <td id="PB"></td>
            <td id="PW"></td>
        </tr>
        <tr>
            <td colspan="2">DTAE</td>
        </tr>
        <tr>
            <td colspan="2" id="date"></td>
        </tr>
        <tr>
            <td colspan="2">WINNER</td>
        </tr>
        <tr>
            <td colspan="2" id="winner"></td>
        </tr>
    </table>
</div>
<script>
    game.init();
    game.setup();
    game.flush();
    getSGF();
</script>
<br>
<button onclick="game.setup()" id="start">(Re)Start</button>
<button onclick="getScore()" id="score">Score</button>
<button onclick="activateAI()" id="activateai">Play with DarkNetGo</button>

</body>
</html>
